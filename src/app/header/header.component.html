<mat-toolbar color="primary">
  <div class="mat-toolbar"></div>
  <img src="assets/SpaceShuffleLogo.png" alt="Logo" class="logo-img" style="width: 65px">
  <span class="header-text">Space Shuffle</span>
  <span class="spacer"></span>
  <div>
    <button mat-button routerLink="/">Home</button>
    <button mat-button (click)="create()">Create Ride</button>
    <button mat-button (click)="choose()">Choose Ride</button>
    <button mat-button (click)="logout()">Logout</button>
  </div>
</mat-toolbar>
