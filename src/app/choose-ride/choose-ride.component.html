<app-header></app-header>
<div class="container">
  <h1>Available Rides</h1>
  <mat-table [dataSource]="rides" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>Ride ID</mat-header-cell>
      <mat-cell *matCellDef="let ride">{{ride.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="startingLocation">
      <mat-header-cell *matHeaderCellDef>Starting Location</mat-header-cell>
      <mat-cell *matCellDef="let ride">{{ride.startingLocation}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="endLocation">
      <mat-header-cell *matHeaderCellDef>End Location</mat-header-cell>
      <mat-cell *matCellDef="let ride">{{ride.endLocation}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="availableSeats">
      <mat-header-cell *matHeaderCellDef>Available Seats</mat-header-cell>
      <mat-cell *matCellDef="let ride">{{ride.availableSeats}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="time">
      <mat-header-cell *matHeaderCellDef>Time</mat-header-cell>
      <mat-cell *matCellDef="let ride">{{ride.time}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let ride">
        <button mat-raised-button color="primary">Select Ride</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
